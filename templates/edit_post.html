{% extends 'base.html' %}
{% block content %}
<h2>Upravit příspěvek</h2>
<form method="POST">
    <input type="text" name="title" value="{{ post[1] }}" required><br>
    <textarea name="content" required>{{ post[2] }}</textarea><br>
    <button type="submit">Uložit změny</button>
</form>
{% endblock %}
