{% extends 'base.html' %}

{% block content %}
<h2>Příspěvky</h2>

<a href="{{ url_for('post.create') }}">Vytvořit nový příspěvek</a>

{% for post in posts %}
    <div class="post">
        <h3>{{ post[1] }}</h3>
        <p>{{ post[2] }}</p>
        <small>Autor: {{ post[3] }} | Vytvořeno: {{ post[4] }}</small>

        {% if session['username'] == post[3] %}
        <form method="POST" action="{{ url_for('post.delete', post_id=post[0]) }}" style="display:inline;">
            <button type="submit">Smazat</button>
        </form>
        <a href="{{ url_for('post.edit', post_id=post[0]) }}">Upravit</a>
        {% endif %}
    </div>
    <hr>
{% endfor %}
{% endblock %}
